{% extends 'store/main.html' %} {% load static %} {% block content %}
<h2 style="background-color: aquamarine; padding: 10px 20px 10px 40px">
  All Products
</h2>
<div class="row">
  {% for product in products %}
  <div class="col-lg-4" style="padding: 15px">
    <img
      style="border-radius: 10px 10px 0px 0px"
      class="thumbnail"
      src="{{product.image.url}}"
    />
    <div class="box-element product" style="border-radius: 0px 0px 20px 5px">
      <h6><strong>{{product.name}}</strong></h6>
      <hr />
      <div
        class="form-inline my-2 my-lg-0"
        style="display: flex; justify-content: space-between"
      >
        <h6 style="display: inline-block">
          <strong>{{product.price|floatformat:0}} VND</strong>
        </h6>
        <div class="form-inline my-2 my-lg-0">
          <!-- <button
            data-action="add"
            data-product="{{product.id}}"
            data-size="Medium"
            class="btn btn-secondary add-btn update-cart"
            style="border-radius: 10px 0 0 0"
          >
            Add to Cart
          </button> -->
          <a
            class="btn btn-success"
            style="border-radius: 20px 0 10px 0"
            name="detailproduct"
            data-action="viewproduct"
            data-product="{{product.id}}"
            href="{% url 'detailproduct' pk=product.id %}"
            >View</a
          >
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock content %}
